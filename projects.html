<!DOCTYPE html>
<html>
    <head>
        <title>The Kerwin Website | Projects Page</title>
        <meta name="description" content="This is the description to the Kerwin Website">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="projects.html">PROJECTS</a></li>
                    <li>CONTACT</li>
                </ul>
            </nav>
            <hr>
            <h1 class="sitename sitename-large">The Kerwin Site</h1>
        </header>
        
        <section class="content-section container">
            <h2 class="section-header">PROJECTS</h2>
            <div class="shop-items">
                <!--project 1-->
                <div class="shop-item">
                    <span class="shop-item-title">Album art 1</span>
                    <img class="shop-item-image" src="images/nautalbum.png" width="200" height="200">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
                    </div>
                </div>
                <!--project 2-->
                <div class="shop-item">
                    <span class="shop-item-title">Album art 2</span>
                    <img class="shop-item-image" src="images/purgealbum.png" width="200" height="200">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
                    </div>
                </div>
                <!--project 3-->
                <div class="shop-item">
                    <span class="shop-item-title">Album art 3</span>
                    <img class="shop-item-image" src="images/soulalbum.png" width="200" height="200">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
               <span class="cart-item cart-header cart-column">ITEM</span>
               <span class="cart-item cart-header cart-column">PRICE</span>
               <span class="cart-item cart-header cart-column">QUANTITY</span>
            </div>
            <!--first item-->
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/nautalbum.png" width="50" height="50">
                    <span class="cart-item-title">Naut Album</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img src="images/purgealbum.png" width="50" height="50">
                    <span>Purge Album</span>
                </div>
                <span class="cart-price cart-column">$19.99</span>
                <div class="cart-quantity cart-column">
                    <input type="number" value="1">
                    <button role="button">REMOVE</button>
                </div>
            </div>
             <hr>
                 <strong>Total</strong>
                 <span>$19.99</span>
             </div>
             <div>
                 <button role="button">Purchase</button>
             </div>
        </section>

        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="sitename">The kerwin website footer</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://github.com/kmayorga07/website" target="_blank">
                            <img src="images/github64.png" width="20" height="20">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/feel.graphics/" target="_blank">
                            <img src="images/insta.png" width="20" height="20">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/feelgraphics" target="_blank">
                            <img src="images/facebook72.png" width="20" height="20">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
