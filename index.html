<!DOCTYPE html>
<html>
    <head>
        <title>The Kerwin Website | Homepage</title>
        <meta name="description" content="This is the description to the Kerwin Website">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="projects.html">PROJECTS</a></li>
                    <li>CONTACT</li>
                </ul>
            </nav>
            <hr>
            <h1 class="sitename sitename-large">The Kerwin Site</h1>
            <div class="container">
                <button class="btn btn-header" type="button">Get our latest album</button>
            </div>
            <br>
            <!-- TODO: find a suitable background image for header -->
            <button class="btn btn-header btn-play" type="button">&#9658;</button>
        </header>
        
        <br>

        <br>
        
        <!--start of modal-->
        <h2 class="section-header">Album Designs Highlight Reel</h2>
        <p class="section-support">Commissions Are Currently Unavailable</p>
            <!-- Images used to open the lightbox -->
        <div class="row">
            <div class="column">
            <img src="images/nautalbum.png" style="width: 100%" onclick="openModal();currentSlide(1)" class="hover-shadow">
            </div>
            <div class="column">
            <img src="images/purgealbum.png" style="width: 100%" onclick="openModal();currentSlide(2)" class="hover-shadow">
            </div>
            <div class="column">
            <img src="images/soulalbum.png" style="width: 100%" onclick="openModal();currentSlide(3)" class="hover-shadow">
            </div>
        </div>
        
        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
        
            <div class="mySlides">
                <div class="numbertext">1 / 3</div>
                <img src="images/nautalbum.png" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">2 / 3</div>
                <img src="images/purgealbum.png" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">3 / 3</div>
                <img src="images/soulalbum.png" style="width:100%">
            </div>
        
            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <!-- Caption text -->
            <div class="caption-container">
                <p id="caption">CAPTION ME</p>
            </div>
        
            <!-- Thumbnail image controls -->
            <div class="column">
                <img class="demo" src="images/nautalbum.png" onclick="currentSlide(1)" alt="Naut">
            </div>
        
            <div class="column">
                <img class="demo" src="images/purgealbum.png" onclick="currentSlide(2)" alt="Purge">
            </div>
        
            <div class="column">
                <img class="demo" src="images/soulalbum.png" onclick="currentSlide(3)" alt="Soul">
            </div>
            </div>
        </div>
        <br>
        <script>
            // Open the Modal
            function openModal() {
              document.getElementById("myModal").style.display = "block";
            }
            
            // Close the Modal
            function closeModal() {
              document.getElementById("myModal").style.display = "none";
            }
            
            var slideIndex = 1;
            showSlides(slideIndex);
            
            // Next/previous controls
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            // Thumbnail image controls
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("demo");
              var captionText = document.getElementById("caption");
              if (n > slides.length) {slideIndex = 1}
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";
              dots[slideIndex-1].className += " active";
              captionText.innerHTML = dots[slideIndex-1].alt;
            }
        </script>
        <!--ENDOFMODAL-->

        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="sitename">The kerwin website footer</h3>
                <ul class="nav footer-nav">

                        </a>

                        <a href="https://www.instagram.com/feel.graphics/" target="_blank">
                            <img src="images/insta.png" width="20" height="20">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/feelgraphics" target="_blank">
                            <img src="images/facebook72.png" width="20" height="20">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
